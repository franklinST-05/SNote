<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.png" />
	<title>Text Editor</title>
</h:head>
<h:body>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="texteditor.css" />

	<div id="root">
		<div id="head">
			<p:button icon="pi pi-arrow-left" iconPos="left" value="Back"/>
			<h:inputText a:placeholder="Titulo" id="inTitle"/>
			<p:button  value="Save"/>
			</div>
		<h:inputTextarea a:placeholder="Descrição" id="inDescription"/>
	</div>

</h:body>
</html>
