
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="title" shortDescription="title route" required="true" />
</composite:interface>

<composite:implementation>
	<h:outputStylesheet library="css" name="style.css" rendered="true" />
	<h:outputStylesheet library="components" name="css/headerRoute.css" rendered="true" />
	
	<div id="contentHead">
		<div id="head">		
			<h1>#{cc.attrs.title}</h1>
		</div>
	</div>
	
	<style>
		#contentHead {
			width: 100%;
			height: 50px;
			position: relative;
			padding-left: 10px;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		#head {
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		#head h1 {
			font-size: 22px;
			font-weight: 600;
		}
	</style>
		
</composite:implementation>
</html>
